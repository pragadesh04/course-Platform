<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-....." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-....." crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ddd;
        }
        .container {
            margin-top: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info a {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .contact-info a:hover {
            color: #007bff;
        }
        .contact-info i {
            margin-right: 10px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .right{
            justify-content: end;
        }
        .navbar-brand{
            margin-left: 2rem;
        }
        .s{
            margin-right: 2rem;
        }
        .actives{
    background-color: #585858; /* Dark Gray */
    color: white;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/">Trinity</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse right navbar-collapse" id="navbarNav">
            <ul class="navbar-nav s">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link actives" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link boxing" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link boxing invert" href="/signup">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="contact-info text-center">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">Feel free to reach out to us through the following channels:</p>
            <a href="https://wa.me/+919600746901" target="_blank">
                <i class="bi bi-whatsapp" style="font-size: 24px;"></i> WhatsApp: +91 9600746901
            </a>
            <a href="https://instagram.com/yourusername" target="_blank">
                <i class="bi bi-instagram" style="font-size: 24px;"></i> Instagram: @yourusername
            </a>
            <a href="https://facebook.com/yourpage" target="_blank">
                <i class="bi bi-facebook" style="font-size: 24px;"></i> Facebook: Your Page
            </a>
            <a href="mailto:pragaofficial004@gmail.com">
                <i class="bi bi-envelope" style="font-size: 24px;"></i> Email: trinitydency@gmail.com
            </a>
        </div>

        <div class="form-container">
            <h3>Send Us a Message</h3>
            <form action="/contact" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
